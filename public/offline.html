<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - AI Study Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .button {
      display: inline-block;
      padding: 14px 32px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .features {
      margin-top: 40px;
      text-align: left;
      opacity: 0.8;
    }

    .features h2 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .features ul {
      list-style: none;
    }

    .features li {
      padding: 8px 0;
      padding-left: 24px;
      position: relative;
    }

    .features li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“š</div>
    <h1>You're Offline</h1>
    <p>
      No internet connection detected. You can still access your saved study sets and flashcards!
    </p>
    <a href="/" class="button">View Saved Study Sets</a>

    <div class="features">
      <h2>Available Offline:</h2>
      <ul>
        <li>Review all saved flashcards</li>
        <li>Study with spaced repetition</li>
        <li>Take quizzes</li>
        <li>Track your progress</li>
      </ul>
    </div>
  </div>
</body>
</html>
